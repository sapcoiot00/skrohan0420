<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Effect</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: #e4ebf5;
    }

    .ripple {
      height: 25px;
      width: 25px;
      position: absolute;
      pointer-events: none;
      /* background-color: red; */
      transform: translate(-50%, -50%);
    }

    .ripple::before,
    .ripple::after {
      content: '';
      position: absolute;
      left: 50%;
      opacity: 0;
      filter: blur(1px);
      top: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 7px 7px 14px #c8d0e7, -7px -7px 14px #fff;
    }

    .ripple::before {
      background: linear-gradient(to bottom right, #c8d0e7 0%, #fff 100%);
      animation: waves 4s linear forwards;
    }

    .ripple::after {
      animation: waves 4s linear .35s forwards;
    }

    @keyframes waves {
      from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(20);
      }
    }
  </style>
</head>

<body>

  <script>
    /* Create ripple at specific coordinates */
    function createRipple(x, y) {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      document.body.appendChild(ripple);

      /* Clean up after animation */
      setTimeout(() => {
        ripple.remove();
      }, 4000);
    }

    /* Random ripple generator */
    function randomRipple() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      createRipple(x, y);
    }

    /* Generate ripple every 800ms */
    setInterval(randomRipple, 100);

    /* Also keep click interaction */
    window.addEventListener('click', (e) => {
      createRipple(e.clientX, e.clientY);
    });
  </script>

</body>

</html>
